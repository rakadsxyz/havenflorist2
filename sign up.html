<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HavenFlorist - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FF8FD9;
        }
        .signup-container input[type="text"], .signup-container input[type="email"], .signup-container input[type="password"], .signup-container input[type="tel"], .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FF8FD9;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #FF8FD9;
        }
        .signup-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-container .login-link a {
            color: #FF8FD9;
            text-decoration: none;
        }
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>HavenFlorist Sign Up</h2>
        <!-- Formulir Sign Up -->
        <form action="proses regis.php" method="POST">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Tambahan kolom Confirm Password -->
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <!-- Tambahan kolom Alamat -->
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

            <input name="kirim" type="submit" value="Sign up">
        </form>
        
        <div class="login-link">
            Already have an account? <a href="log in.html">Login</a>
        </div>
    </div>
</body>
</html>

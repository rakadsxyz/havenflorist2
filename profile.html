<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Reset default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            line-height: 1.6;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }

        .profile-card {
            padding: 20px;
            border-radius: 8px;
            background: #fafafa;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .profile-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .profile-card h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .profile-card p {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .profile-card strong {
            color: #555;
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .delete-container {
            margin-top: 30px;
            text-align: center;
        }

        .delete-container button {
            background-color: #dc3545;
        }

        .delete-container button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profile Information</h1>
        <div class="profile-card">
            <h2>John Doe</h2>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone Number:</strong> +123-456-7890</p>
            <p><strong>Address:</strong> 1234 Elm Street, Springfield, IL, 62704</p>
        </div>

        <div class="form-container">
            <h3>Edit Profile</h3>
            <form id="edit-form">
                <input type="text" placeholder="Name" value="John Doe" required>
                <input type="email" placeholder="Email" value="john.doe@example.com" required>
                <input type="tel" placeholder="Phone Number" value="+123-456-7890" required>
                <input type="text" placeholder="Address" value="1234 Elm Street, Springfield, IL, 62704" required>
                <button type="submit">Simpan Perubahan</button>
            </form>
        </div>

        <div class="delete-container">
            <h3>Delete Profile</h3>
            <p>Apakah Anda yakin ingin menghapus profil Anda?</p>
            <button a href="index.html" onclick="confirmDelete()">Delete</button>
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete your profile? This action cannot be undone.")) {
                // Perform delete action (e.g., send a request to the server)
                alert("Profile deleted.");
            }
        }
    </script>
</body>
</html>

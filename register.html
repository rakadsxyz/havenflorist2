<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HavenFlorist - Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .form-box {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 600px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .input-group {
        display: grid;
        grid-template-columns: 1fr; /* Satu kolom */
        gap: 15px;
      }

      .input-field {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
        font-size: 14px;
        color: #333;
      }

      input {
        padding: 10px;
        border: 1px solid #f7a072; /* Border warna peach */
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #f7a072;
        outline: none;
      }

      .register-btn {
        margin-top: 20px;
        width: 100%;
        padding: 15px;
        background-color: #f7a072; /* Warna peach untuk tombol */
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .register-btn:hover {
        background-color: #f88e5b; /* Sedikit lebih gelap saat hover */
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }

      .login-link a {
        color: #f7a072; /* Warna peach untuk link */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .login-link a:hover {
        color: #f88e5b; /* Sedikit lebih gelap saat hover */
      }

      @media (max-width: 768px) {
        .input-group {
          grid-template-columns: 1fr; /* Pastikan tetap satu kolom di perangkat kecil */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Register to HavenFlorist</h1>
        <form>
          <div class="input-group">
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-field">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="input-field">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                placeholder="Enter your address"
                required
              />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="input-field">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
          </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>

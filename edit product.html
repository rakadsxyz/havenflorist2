<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product - HavenFlorist</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f6f9;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h2 {
        text-align: center;
        color: #6a1b9a;
        margin-bottom: 30px;
        font-size: 28px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-size: 16px;
        color: #555;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      input[type="file"],
      select,
      textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        color: #333;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      textarea:focus,
      select:focus {
        border-color: #6a1b9a;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group-half {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .form-group-half div {
        flex: 1;
      }

      /* Button Styles */
      .btn {
        background-color: #6a1b9a;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .btn:hover {
        background-color: #5e128b;
      }

      /* Image Preview */
      .image-preview {
        margin-top: 10px;
        max-width: 200px;
      }

      img {
        width: 100%;
        border-radius: 5px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-group-half {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Product</h2>
      <form>
        <!-- Product Name -->
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            id="productName"
            name="productName"
            placeholder="Enter product name"
            value="Rose Bouquet"
          />
        </div>

        <!-- Category & Price -->
        <div class="form-group-half">
          <div>
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="flowers">Flowers</option>
              <option value="bouquets">Bouquets</option>
              <option value="gifts">Gifts</option>
            </select>
          </div>
          <div>
            <label for="price">Price ($)</label>
            <input
              type="number"
              id="price"
              name="price"
              placeholder="Enter price"
              value="29.99"
            />
          </div>
        </div>

        <!-- Stock & SKU -->
        <div class="form-group-half">
          <div>
            <label for="stock">Stock Quantity</label>
            <input
              type="number"
              id="stock"
              name="stock"
              placeholder="Enter stock quantity"
              value="50"
            />
          </div>
          <div>
            <label for="sku">SKU</label>
            <input
              type="text"
              id="sku"
              name="sku"
              placeholder="Enter product SKU"
              value="FLWR123"
            />
          </div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter product description"
          >
A beautiful arrangement of fresh roses, perfect for any occasion.</textarea
          >
        </div>

        <!-- Image Upload -->
        <div class="form-group">
          <label for="productImage">Product Image</label>
          <input type="file" id="productImage" name="productImage" />
          <div class="image-preview">
            <img src="images/rose-bouquet.jpg" alt="Current Product Image" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="btn">Save Changes</button>
        </div>
      </form>
    </div>

    <!-- JavaScript for image preview -->
    <script>
      const productImage = document.getElementById("productImage");
      const imagePreview = document.querySelector(".image-preview img");

      productImage.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imagePreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
